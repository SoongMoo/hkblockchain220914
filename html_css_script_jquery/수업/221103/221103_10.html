<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
  <script>
	$(function(){
		interval = setInterval(up_content, 1000); 
		$("#right_content").mouseover(function(){
			clearInterval(interval);
		});
        $("#right_content").mouseleave(function(){
			interval = setInterval(up_content, 1000); 
        });
	});
	function up_content(){
		$("#right_content li:last").after($("#right_content li:first"));
	}
	function down_content(){
		$("#right_content li:first").after($("#right_content li:last"));
	}
  </script>
  <style>
	#right_content{
		width:100px;
		height:22px;
		border:1px solid black;
		overflow:hidden;
	}
  </style>
 </head>
 <body>
  <div id="wrap" >
	<ul id="right_content">
		<li>이숭무</li>
		<li>이상범</li>
		<li>이장범</li>
		<li>이길무</li>
		<li>이충무</li>
		<li>김찬중</li>
	</ul>
  </div>
 </body>
</html>

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript"
            src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
  <script>
	$(function(){
		$("#btn1").bind("mouseenter",function(){
			$("#textZone").css("color", "red");
		});
		$("#btn4").bind("mouseenter focus",function(){
			$("#textZone").css("color", "red");
		});
		$("#btn2").on("click",function(){
			$("#textZone").css("color", "green");
		});
		$("#btn5").on("click focus",function(){
			$("#textZone").css("color", "green");
		});
		$("#btn3").live("mouseenter", function(){
			$("#textZone").css("border", "2px solid red");
		});
		$("#btn6").live("mouseover focus ", function(){
			$("#textZone").css("border", "2px solid red");
		});
	});
  </script>
 </head>
 <body>
  <p id="textZone">
	어느덧 검은 호랑이의 해인 2022 임인년을 맞이하기까지 약 2주 가량 남았습니다! 과학기술정보통신부가 발표한 2022년도 월력요항에 따르면, 2022년에는 52일의 일요일과 국경
  </p>
  <p><button id="btn1">bind1</button></p>
  <p><button id="btn2">on1</button></p>
  <p><button id="btn3">live1</button></p>
  <p><button id="btn4">bind2</button></p>
  <p><button id="btn5">on2</button></p>	
  <p><button id="btn6">live2</button></p>
 </body>
</html>

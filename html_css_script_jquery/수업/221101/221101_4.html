<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
	// 기본 자료형 : 정수, 실수, 문자, 문자열, 부울
	// 기본 API : Date, Math, String, Array
	// Array객체
	// 배열 선언 방법
	var name1 = new Array(); // 크기는 무한대
	name1[0] = "이숭무";
	name1[1] = "이상범";
	name1[2] = "이장범";
	name1[3] = "강병진";
	document.write(name1[3] + "<br />");
	
	var name2 = ["이숭무", "이상범", "이장범", "김찬중"];
	document.write(name2[3] + "<br />");
	name2[4] = "강병진"; // 배열 확장이 가능하다.
	document.write(name2[4] + "<br />");

	var name3 = new Array(4);
	name3[0] = "이숭무";
	name3[1] = "이상범";
	name3[2] = "이장범";
	name3[3] = "강병진";
	document.write(name3[2] + "<br />");
	name3[4] = "김찬중"; // 배열 확장이 가능하다.
	document.write(name3[4] + "<br />");

	var money=[100,100,200,50];
	/* 배열 안에 있는 값의 합을 구하시오. */
	var total=0;
	for(var i = 0; i < money.length ; i++){
		total += money[i];
	}
	document.write(total + "<br />");
	money.forEach((currElement, index, array)=>{
		document.write(currElement + "<br />");
		document.write(index + "<br />");
		document.write(array + "<br />");
	});
	var total=0;
	money.forEach((currElement)=>{
		total += currElement;
	});
	document.write(total + "<br />");

	var theFood=["짜장면","냉면","갈비탕","돈까스","삼겹살"];
	theFood.reverse();
	document.write(theFood + "<br />");
	theFood.sort();
	document.write(theFood + "<br />");
	var Mountain2=["설악산","지리산","한라산","속리산"];
	var result = theFood.concat(Mountain2);
	document.write(result + "<br />");
	result = theFood.slice(2,4);
	document.write(result + "<br />");
	// 배열을 문자열로
	result = theFood.join("-");
	document.write(result + "<br />");

	var theSubway=["2호선","9호선","7호선","4호선","3호선"];
	var newLine1="1호선";
	var newLine2="분당선";
	

  </script>
 </head>

 </body>
</html>

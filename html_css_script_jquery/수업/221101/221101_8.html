<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>	
	// 팦업창 : window객체
	function popup(){
		window.open("popup.html?x=10","popName","width=300px, height=200px, left=50px, top=100px, location=no, toolbar=no,  scrollbars=yes ");
	}
	// navigator객체 : 사용자의 정보를 확인할 때 사용
	document.write("브라우저명: "+navigator.appName+"<br />");
	document.write("플랫폼버전: "+navigator.appVersion+"<br />");
	////
	document.write("전체정보: "+navigator.userAgent+"<br />");
	///
	document.write("코드명: "+ navigator.appCodeName + "<br />");

	var mobile=["iphone","ipod","android","blackberry","window ce","nokia","webos","opera mini","sonyericsson"];

	var myAgen = navigator.userAgent.toLowerCase();
	var i = 0
	for(i = 0; i < mobile.length ; i++){
		if(myAgen.indexOf(mobile[i]) >= 0){
			location.href="http://m.naver.com";
			break;
		}
	}
  </script>
 </head>
 <body>
  <button type="button" onclick="popup();">popup창</button>
 </body>
</html>

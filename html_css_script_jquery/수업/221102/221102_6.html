<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
	function keyEvt(){
		var txt = document.getElementsByTagName("textarea");
		var msg = document.getElementsByTagName("span");
		var val = txt[0].value;
		if(val.length>=0 && val.length<=10){
			msg[0].style.color = "black";
		}
		if(val.length > 10 && val.length < 16){
			msg[0].style.color = "red";
		}
		if(val.length >= 16){
			alert("15글자만 입력 가능합니다.");
			txt[0].value = val.substring(0, 15);
			msg[0].innerHTML = "(15자 입력)";
		}else{
			msg[0].innerHTML = "(" + val.length  +"자 입력)";
		}
	}
  </script>
 </head>
 <body>
  <textarea rows="10" cols="60" onkeyup="keyEvt();"></textarea><span>(0자 입력)</span>
 </body>
</html>

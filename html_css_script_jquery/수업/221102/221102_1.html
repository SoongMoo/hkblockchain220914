<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
<!-- DOM : Document Object Model 
	document.getElementById("아이디") # 복수가 허용되지 않음. 
	document.getElementsByTagName("태그명")# 복수가 허용이 됨.
	document.getElementsByClassName("클래스명"); # 복수가 허용이 됨.
	document.querySelector("div p") : # 선택자
-->  
<h1>H1 Tag1</h1>
<h1>H1 Tag3</h1>
<h1>H1 Tag5</h1>
<h2 class="head2">head2 class</h2>
<h2 class="head2">head2 class</h2>
<h2 class="head2">head2 class</h2>
<h2 class="head2">head2 class</h2>

<h3 id="head3">head3 id</h3>
<h3 id="head3">head4 id</h3>
<input type="text" id="id1" />
<input type="text" id="id" />

 </body>
 <script>
	document.getElementById("id").value=10;
	var elemTag = document.getElementsByTagName("h1");
	console.log(elemTag);
	document.write("1번째 h1 : " + elemTag[0].innerHTML +"<br />");
	document.getElementsByTagName("h1")[2].innerHTML="김찬중";
	// elemTag[3].innerHTML = "이숭무";
	
	var elemClass = document.getElementsByClassName("head2");
	console.log(elemClass);
	elemClass[1].innerHTML = "이상범";
	document.write("3번째 class head는 " + elemClass[2].innerHTML + "<br />");
	
	var elemId = document.getElementById("head3");
	console.log(elemId);
 </script>
</html>

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
	var num1 = 10;
	var num2 = 20;
	if (num1 > num2)
	{ // yes
		document.write("크다.");
	}else{  //no
		document.write("작다.");
	}
    var age = Number(prompt("당신의 나이는?", 0));
	if (age >= 20 )
	{ // yes
		document.write("성인입니다.");
	}else{ // no
		document.write("성인이 아닙니다.");
	}
	var score = prompt("당신의 점수는?", 0);
	if (score >= 60)
	{
		document.write("합격");
	}else{
		document.write("불합격");
	}
	age = 33;
	if (age>=30 && age <= 40)
	{
		document.write("통과");
	}else{
		document.write("비통과");
	}
	score = 75
	if (score>=90)
	{
		document.write("A");
	}else if (score >= 80)
	{
		document.write("B");
	}else if (score >= 70)
	{
		document.write("C");
	}else if (score >= 60)
	{
		document.write("D");
	}else{
		document.write("F");
	}
  </script>
 </head>
 <body>
  






 </body>
</html>

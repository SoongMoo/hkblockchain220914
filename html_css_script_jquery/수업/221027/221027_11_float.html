<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  	#container{
		width:240px;
		border: 1px solid black;
	}
	.box1{
		float:left;
		background:green;
		margin-right:25px;
	}
	.box2{
		float:left;
		background:red;
		margin-right:25px;
	}
	.box3{
		float:left;
		background:blue;
	}
	.box4{
		float:right;
		background:yellow;
	}
  </style>
 </head>
 <body>
 	<div id="container">
		<div class="box1">박스1</div>
		<div class="box2">박스2</div>
		<div class="box3">박스3</div>
		<div class="box4">박스4</div>
	</div>
 </body>
</html>

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	div{
		width:200px;
		height:100px;
		border:2px solid;
		margin:30px;
		border-radius:20px;
	}
	.box1{
		box-shadow:2px -2px 5px 0px black;
	}
	.box2{
		box-shadow:2px 2px 5px 0px black;
	}
  </style>
 </head>
 <body>
  <div class="box1"></div>
  <div class="box2"></div>
 </body>
</html>

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>relative</title>
  <style>
	body{background:url("images/bg_grid.gif");}
	.box1{
		width:100px;
		background:#ffd800;
		padding:20px;
		float:left;
	}
	.box2{
		position:relative;
		left:-50px;
		top:30px;
		width:300px;
		background:#0094ff;
		padding:20px;
		float:left;
	}
  </style>
 </head>
 <body>
  <div class="box1">박스1</div>
  <div class="box2">박스2</div>
 </body>
</html>

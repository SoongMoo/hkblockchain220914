<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	div{
		width:200px;
		height:100px;
	}
	.box1{
		border-style:solid;
		border-color:gray;
		border-width: 0.1px;
	}
	.box2{
		border-style:dotted;
		border-color:blue;
		border-width: 0.1px;
		margin-top:10px;

	}
	.box3{
		border-style:dashed;
		border-color:red;
		border-width: 0.1px;
		margin-top:10px;
	}
	.box4{
		margin-top:10px;
		border: 0.1px dashed aqua;
	}
  </style>
 </head>
 <body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
 </body>
</html>

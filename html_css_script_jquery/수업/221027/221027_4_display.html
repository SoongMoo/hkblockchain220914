<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	div{
		border:1px solid #ccc;
		margin:20px;
		border-radius:5px;
	}
	#block img{
		display:block;
		margin:10px;
	}
	#inline img{
		margin:10px;
	}
  </style>
 </head>
 <body>
  <div id="inline">
	<img src="images/pic1.jpg" />
	<img src="images/pic2.jpg" />
	<img src="images/pic3.jpg" />
  </div>
  <div id="block">
	<img src="images/pic1.jpg" />
	<img src="images/pic2.jpg" />
	<img src="images/pic3.jpg" />
  </div>
 </body>
</html>

<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	h1{
		font-family: "굴림", Gulim; 
		font-size:3em;
		font-weight : bold; /* nomal, bolder, 100, 200,300,400,...,900 */
		font-variant: small-caps;  /*small-caps : 작은 대문자, nomal*/

 </head>
 <body>

  <p>1em의 크기를 가진 단락</p>

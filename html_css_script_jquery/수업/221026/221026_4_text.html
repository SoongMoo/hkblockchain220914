<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	.shadow1{
		letter-spacing: 10px;
		color:orange; 
		/*        가로거리 세로거리 */
		text-shadow:2px 2px;
	}
	.shadow2{
		line-height:30px;
		text-shadow:5px 5px 3px #f00;
	}
	.shadow3{
		text-shadow:-5px -5px 3px #000;
	}
  </style>
 </head>
 <body>
	<h1 class="shadow1">HTML5</h1> 
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
 </body>
</html>

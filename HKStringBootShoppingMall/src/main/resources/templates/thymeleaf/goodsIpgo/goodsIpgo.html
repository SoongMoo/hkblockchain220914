<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입고</title>
<link href="/static/css/memberLayout.css" rel="stylesheet" >

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		window.open("goodsItem","goodsItem","width=620, height=500, left=100, top=100");
	});
});
</script>
</head>
<body>
<div id="wrapper">
<div id="leftMenu">
<ul>
	<li><a href="goodsList">상품 리스트</a></li>
	<li><a href="goodsRegist">상품 등록</a></li>
	<li><a href="goodsIpgoList">상품 입고 현황</a></li>
	<li><a href="goodsIpgo">상품 입고</a></li>
	<li><a href="purchaseList">주문 내역</a></li>
	<li><a href="goodsQuestion">상품 문의</a></li>
</ul>
</div>
<div id="MemberInfo">
<h2>상품 입고 등록</h2>
<form action="ipgoRegist" method="post" >
	<table>
		<tr><th>상품번호</th>
			<td >
			<input type="text" name="goodsNum" id="num"  readonly="readonly" />
			<button type="button" id="btn" >상품 번호 검색</button>
			</td>
		</tr>
		<tr><th>입고일</th>
			<td><input type="date" name="ipgoDate" />
			</td>
		</tr>
		<tr><th>입고 수량</th>
			<td><input type="number" name="ipgoQty" min=1 /></td>
		</tr>
		<tr><th>제조일</th>
			<td><input type="datetime-local" name="madeDate" /></td>
		</tr>
		<tr><th colspan="2">
				<input type="submit" value="등록" />
			</th>
		</tr>
	</table>
</form>
</div>
</div>
</body>
</html>
